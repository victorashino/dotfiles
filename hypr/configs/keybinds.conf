###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod SHIFT, Q, exec, [float; size 850 550] $terminal 
bind = $mainMod, C, killactive,
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0 # exit Hyprland
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, pkill rofi || rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod CTRL, J, togglesplit, # dwindle
bind = $mainMod, R, exec, ~/.config/hypr/scripts/wbrestart.sh
bind = $mainMod, B, exec, xdg-open "https://"  # default browser
bind = $mainMod SHIFT, B, exec, ~/.config/hypr/scripts/hyprlock.sh
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh
bind = , Print, exec, ~/.config/hypr/scripts/screenshot_edp1.sh
bind = $mainMod, W, exec, pkill rofi || ~/.config/hypr/scripts/wppicker.sh
bind = $mainMod SHIFT, W, exec, swww kill || swww init && swww img ~/Pictures/Wallpapers/07a937dfa5fcb675506b9622ad3802d4.jpg
bind = $mainMod SHIFT, Q, exec, ~/.config/hypr/scripts/KillActiveProcess.sh # Kill active process
#bind = $mainMod, C, exec, hyprpicker -a
bind = $mainMod CTRL, B, exec, pkill rofi || ~/.config/hypr/scripts/WaybarStyles.sh # Waybar Styles Menu
bind = $mainMod ALT, B, exec, pkill rofi || ~/.config/hypr/scripts/WaybarLayout.sh # Waybar Layout Menu
bind = $mainMod CTRL, H, exec, pkill -SIGUSR1 waybar # Hide Waybar
bind = $mainMod SHIFT, E, exec, kitty yazi # Yazi File Manager

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move Windows
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d

# Resize Windows
bind = SUPER ALT, H, resizeactive, -20 0
bind = SUPER ALT, L, resizeactive, 20 0
bind = SUPER ALT, K, resizeactive, 0 -20
bind = SUPER ALT, J, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%

# Audio
bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +3%
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -3%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle

